[package]
name = "iac-rs"
version = "0.0.6"
description = "üõ∞Ô∏è IAC Protocol for Inter and Intra Agents Communications."
edition = "2024"
rust-version = "1.85"
license = "MIT"
keywords = ["iac", "agents", "ai", "autogpt", "agi"]
categories = ["web-programming", "science"]
repository = "https://github.com/kevin-rs/autogpt"
documentation = "https://docs.rs/iac-rs"
authors = ["Mahmoud Harmouch <oss@wiseai.dev>"]
exclude = ["assets", "tests", "benches"]

[dependencies]
anyhow = { workspace = true }
tracing = { workspace = true }
ed25519-compact = "2.1.1"
prost =  { version = "0.14.1", default-features = false }
quinn = "0.11.8"
rcgen = "0.14.4"
rustls = "0.23.28"
zstd = "0.13.3"
tokio = { version = "1.45.1", default-features = false }
rand = "0.9.1"
auto-net = "0.0.1"
async-trait = { workspace = true }
futures = { workspace = true }
bytes = "1.10.1"
serde = { version = "1.0.219", features = ["derive"], optional = true }

[features]
default = []
ser = ["serde"]

# TODO: Add std/non-std support
# std = ["prost/std", "rand/std", "bytes/std"]

[dev-dependencies]
criterion = { version = "0.6", features = ["async_tokio"] }
plotters = { version = "0.3.7", features = ["fontconfig-dlopen"] }
tokio = { version = "1.45.1", features = ["full"] }
tracing-subscriber = "0.3.19"

[badges]
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[[bench]]
name = "benchmark"
harness = false
