[package]
name = "autogpt"
version = "0.0.1"
edition = "2021"
description = """
ðŸ¦€ A Pure Rust Framework For Building AGIs.
"""
authors = ["Mahmoud Harmouch <oss@wiseai.dev>"]
license = "MIT"
documentation = "https://docs.rs/autogpt"
repository = "https://github.com/kevin-rs/autogpt"
homepage = "https://kevin-rs.dev"
readme = "README.md"
categories = ["science"]
keywords = ["agi", "ai", "machine-learning", "llm", "stable-diffusion"]
exclude = ["/workspace", "/examples"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.81"
gems = "0.0.9"
reqwest = { version = "0.12.2", features = ["json"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
tracing = "0.1.40"
getimg = { version = "0.0.1", optional = true }
nylas = { version = "0.0.8", optional = true }
webbrowser = "1.0.1"
clap = { version = "4.5.4", features = ["derive"], optional = true }
tokio = { version = "1.37.0", default-features = false }
tracing-subscriber = { version = "0.3.18", features = ["std"], optional = true }
colored = "2.1.0"

[dev-dependencies]
tokio = { version = "1.37.0", features = ["full"] }

[features]
default = []
img = ["getimg"]
mail = ["nylas"]
cli = ["clap", "tracing-subscriber"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[profile.release]
codegen-units = 1
opt-level = "z"
lto = "thin"
strip = "symbols"

[badges]
maintenance = { status = "actively-developed" }
