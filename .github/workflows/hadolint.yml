name: ğŸ³ Lint Dockerfiles

on:
  push:
    paths:
      - "Dockerfile.*"
      - ".hadolint.yaml"
      - ".github/workflows/hadolint.yml"
  pull_request:
    paths:
      - "Dockerfile.*"
      - ".hadolint.yaml"

jobs:
  hadolint:
    runs-on: ubuntu-latest
    name: ğŸš¨ Dockerfile Lint Check
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Hadolint
        run: |
          echo "ğŸ“¦ Downloading Hadolint..."
          curl -sSL -o hadolint "https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64"
          chmod +x hadolint
          sudo mv hadolint /usr/local/bin/
          echo "âœ… Hadolint installed!"

      - name: ğŸ§½ Lint Dockerfiles
        run: |
          for file in Dockerfile.autogpt Dockerfile.orchgpt; do
            echo "ğŸ” Linting $file..."
            if [ -f ".hadolint.yaml" ]; then
              hadolint --config .hadolint.yaml "$file"
            else
              hadolint "$file"
            fi
            echo "âœ… Done linting $file"
          done

      - name: ğŸ‰ Done!
        run: echo "ğŸš€ All Dockerfiles checked with Hadolint!"
